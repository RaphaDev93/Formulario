<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

<form action="" method="POST" class="formulario">

    <fieldset>
        <legend>Cadastre-se</legend>

        <label>Digite o seu E-mail:</label>
        <input type="text" placeholder="Digite seu nome" id="nome" required>

        <label>Crie uma senha:</label>
        <input type="password" placeholder="Crie sua senha" id="senha" required>

        <label>Repita a senha:</label>
        <input type="password" placeholder="Repita a senha" id="senha1" required>

        <select>
            <option>Escolha um idade</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
        </select>

        <input type="submit" value="cadastrar" id="button" onclick="cadastro()"> 

    </fieldset>

</form>

</body>
</html>
